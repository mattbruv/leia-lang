name: Build and Deploy Playground

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Set up .NET and build CompilerLib with Fable
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Build CompilerLib with Fable
        run: |
          cd Compiler/CompilerLib
          dotnet fable

      # 2. Set up Rust and build vm-web with wasm-pack
      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          toolchain: stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build wasm for vm-web
        run: |
          cd vm-web
          wasm-pack build

      # 3. Build and deploy playground project
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd playground
          npm install

      - name: Build playground
        run: |
          cd playground
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./vm-web/dist

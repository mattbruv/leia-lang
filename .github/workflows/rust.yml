name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Set a max job duration of 10 minutes

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          cd vm
          cargo build --verbose

      - name: Run tests
        run: |
          cd vm
          cargo test --verbose
